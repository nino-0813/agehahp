    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500;700&family=Zen+Old+Mincho:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Zen Old Mincho"', '"Noto Serif JP"', 'serif'],
              sans: ['"Helvetica Neue"', 'Arial', 'sans-serif'],
            },
            colors: {
              primary: '#5d6d39', // Organic green
              secondary: '#8c8172', // Earthy brown
              background: '#f9f9f7', // Off-white paper texture
              dark: '#333333',
              gray: {
                light: '#f4f4f4',
                medium: '#999999',
              }
            },
            letterSpacing: {
              widest: '.2em',
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'fade-in': 'fadeIn 1.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: "Zen Old Mincho", serif;
        background-color: #fcfcfc;
        color: #333;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* タッチ操作の最適化 */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      button, a {
        touch-action: manipulation;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999;
      }
      .vertical-text {
        writing-mode: vertical-rl;
      }
    </style>
